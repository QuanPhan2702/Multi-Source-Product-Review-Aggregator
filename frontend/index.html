<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal App</title>
    <!--
      Student notes:
      - This is the single-page HTML entry for the Vite dev server.
      - Vite serves this file and injects module-based HMR (hot module replacement)
        when running `npm run dev` in the frontend workspace.
      - The application entry is `/src/main.jsx`. Edit that file to change app
        bootstrapping, routing, or state initialization.
      - To change where the frontend calls the backend during development, set
        the VITE_BACKEND_URL environment variable in your shell or .env file.
        Example (macOS/Linux):
          export VITE_BACKEND_URL=http://localhost:4000
        or add to a `.env` in the `frontend/` folder (see Vite docs).
    -->
  </head>
  <body>
    <!-- Root element where the React app is mounted -->
    <div id="root"></div>
    <!-- Vite loads ES modules directly in dev; main.jsx is the React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
